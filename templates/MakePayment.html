{%extends"showAllBurgers.html"%}

{%block content%}
<div class="container">
    <h1>Make Payment</h1>
        <p/>
   
<form method="post">
    <table class="table">
        <tr><td>Enter Card No.</td>
        <td><input type="text" name="cardno" placeholder="Card Number" class="form-control"></td></tr>
        <tr><td>Enter CVV</td>
            <td><input type="text" name="cvv" placeholder="Enter CVV" class="form-control"></td></tr>
        <tr><td>Enter Expiry</td>
            <td><input type="text" name="expiry" placeholder="Enter Expiry" class="form-control"></td></tr>
        <tr><td>Amount</td>
            <td><input type="text" name="amount" value="{{session['total']}}"
                class="form-control" readonly/></td></tr></tr>
        <tr><td><input type="submit" class="button btn-success" value="Make Payment"/></td>
        </tr>
    </table>
</form></div>
{%endblock%}
