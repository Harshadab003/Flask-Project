{%extends"showAllBurgers.html"%}

{%block content%}
<div class="container">
<h1>View Details</h1>
<form method="post" action="/addToCart">
<table class="table">
    <tr><td>Burger Name</td>
    <td>{{burger[1]}}</td></tr>
    <input type="hidden" name="bid" value="{{burger[0]}}"
    <tr><td>Price</td>
    <td>{{burger[2]}}</td></tr>
    <tr><td>Burger Image</td>
    <td><img src="/static/images/{{burger[3]}}" style="height: 300px;width: 300px;" /></td></tr>
<tr><td>Select Quantity</td>
<td><select name="qty">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
</select></td></tr>
    <tr><td>
        <button type="submit" class="button btn-success">Add To Cart</button>
    </td></tr>
</table>
</form>
</div>
{%endblock%}
